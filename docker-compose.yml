version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maite-web
    ports:
      - "${PORT}:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      HOSTNAME: ${HOSTNAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
    restart: unless-stopped
    networks:
      - maite-network
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: maite-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - maite-network

  adminer:
    image: adminer:latest
    container_name: maite-adminer
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - maite-network
    depends_on:
      - db

networks:
  maite-network:
    driver: bridge

volumes:
  postgres_data:
